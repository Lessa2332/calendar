<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Магічний пазл для зірочки</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@2.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff1493;
      color: #fff;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 24px;
      z-index: 999;
      font-family: "Comic Sans MS", sans-serif;
      box-shadow: 0 0 30px #ff1493;
    }
    #win {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.97);
      color: gold;
      font-size: 80px;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #win span {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
  </style>
</head>
<body>

<div id="hint">Покажи маркер — і почнеться магія!</div>
<div id="win"><span>УРААА!</span><br>Ти найкращий чарівник!</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: calendar.mind; uiLoading: no; uiError: no; uiScanning: no; autoStart: false"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-entity cursor="rayOrigin: mouse" raycaster="objects: .piece"></a-entity>
  <a-camera></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="puzzle"></a-entity>
  </a-entity>
</a-scene>

<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>

<script>
// === Безпечний запуск MindAR ===
function startMindAR() {
  const sceneEl = document.querySelector('a-scene');
  if (!sceneEl || !sceneEl.systems) {
    setTimeout(startMindAR, 300);
    return;
  }

  const mindarSystem = sceneEl.systems['mindar-image'];
  if (mindarSystem && typeof mindarSystem.start === 'function' && !mindarSystem.initialized) {
    console.log('Starting MindAR...');
    mindarSystem.start();
    document.getElementById('hint').style.display = 'none'; // ховаємо підказку
  } else {
    console.log('MindAR not ready, retrying...');
    setTimeout(startMindAR, 300);
  }
}

// Запускаємо лише один раз після повного завантаження сторінки
window.addEventListener('load', () => {
  console.log('Page fully loaded');
  setTimeout(startMindAR, 500);
});

// === Логіка пазлу ===
let puzzleCreated = false;
let clickHandler = null;

document.querySelector('a-scene').addEventListener('targetFound', () => {
  console.log('Marker found!');
  if (!puzzleCreated) {
    puzzleCreated = true;
    setTimeout(createPuzzle, 600);
  }
});

document.querySelector('a-scene').addEventListener('targetLost', () => {
  console.log('Marker lost');
  const puzzle = document.getElementById('puzzle');
  if (puzzle) puzzle.innerHTML = '';
  puzzleCreated = false;

  if (clickHandler) {
    document.querySelector('a-scene').removeEventListener('click', clickHandler);
    clickHandler = null;
  }
});

async function createPuzzle() {
  console.log('Creating puzzle...');
  try {
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.src = 'images/01.jpg?t=' + Date.now();
    await img.decode();

    const pieceW = img.width / 3;
    const pieceH = img.height / 3;
    const scaleW = 0.5 / 3;
    const scaleH = (img.height / img.width) * 0.5 / 3;
    const pieces = [];

    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const canvas = document.createElement('canvas');
        canvas.width = pieceW;
        canvas.height = pieceH;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, col * pieceW, row * pieceH, pieceW, pieceH, 0, 0, pieceW, pieceH);

        const plane = document.createElement('a-plane');
        plane.setAttribute('src', canvas.toDataURL());
        plane.setAttribute('width', scaleW * 2);
        plane.setAttribute('height', scaleH * 2);
        plane.setAttribute('position', `${(Math.random() - 0.5) * 1.4} ${(Math.random() - 0.5) * 1.4} 0.02`);
        plane.setAttribute('data-target-x', (col - 1) * scaleW);
        plane.setAttribute('data-target-y', (1 - row) * scaleH);
        plane.classList.add('piece', 'raycastable');
        document.getElementById('puzzle').appendChild(plane);
        pieces.push(plane);
      }
    }

    clickHandler = (e) => {
      const piece = e.detail.intersectedEl;
      if (!piece || !piece.classList.contains('piece')) return;

      const others = pieces.filter(p => p !== piece);
      const other = others[Math.floor(Math.random() * others.length)];
      const tmp = piece.getAttribute('position');
      piece.setAttribute('position', other.getAttribute('position'));
      other.setAttribute('position', tmp);

      if (pieces.every(p => {
        const pos = p.getAttribute('position');
        const tx = parseFloat(p.getAttribute('data-target-x'));
        const ty = parseFloat(p.getAttribute('data-target-y'));
        return Math.abs(pos.x - tx) < 0.07 && Math.abs(pos.y - ty) < 0.07;
      })) {
        document.getElementById('win').style.display = 'flex';
        document.getElementById('yay').play().catch(e => console.warn('Audio play failed:', e));
        confetti({ particleCount: 600, spread: 120, origin: { y: 0.6 } });

        document.querySelector('a-scene').removeEventListener('click', clickHandler);
        clickHandler = null;
      }
    };

    document.querySelector('a-scene').addEventListener('click', clickHandler);
  } catch (error) {
    console.error('Error creating puzzle:', error);
  }
}
</script>
</body>
</html>
