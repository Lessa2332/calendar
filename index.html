<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magical Ukraine Calendar 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="AR Calendar Adventure: Collect crystals from Ukraine's magical months!">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #mindar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #info {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffff;
      padding: 10px 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
      pointer-events: none;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      gap: 10px;
      pointer-events: auto;
    }
    .lang-btn, .etsy-btn {
      pointer-events: auto;
      background: rgba(0, 200, 255, 0.2);
      border: 1px solid #00ffff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    #crystals {
      display: flex;
      gap: clamp(8px, 3vw, 14px);
      justify-content: center;
      padding: 0 8px 20px;
      pointer-events: none;
      flex-wrap: wrap;
    }
    .crystal-slot {
      width: clamp(40px, 12vw, 56px);
      height: clamp(40px, 12vw, 56px);
      border: 2px solid #00ffff77;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 7vw, 36px);
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }
    .crystal-slot.collected {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffff;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      font-size: 18px;
      z-index: 101;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading AR Experience...</div>
  </div>
  <div id="mindar-container"></div>
  <div id="ui">
    <div id="top-bar">
      <button class="lang-btn" id="lang-toggle">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
      <button class="etsy-btn" id="etsy-link">Shop on Etsy</button>
    </div>
    <div id="info">Point your camera at any calendar marker ‚ù§Ô∏è</div>
    <div id="crystals"></div>
  </div>

  <!-- –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ Three.js –ø–µ—Ä—à–∏–º -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- –ü–æ—Ç—ñ–º MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.10/dist/mindar-image-three.prod.js"></script>

  <script>
    console.log('Script started...');
    console.log('THREE available:', typeof THREE !== 'undefined');
    console.log('MindARThree available:', typeof MindARThree !== 'undefined');

    // –ü—Ä–æ—Å—Ç—ñ –ø–µ—Ä–µ–∫–ª–∞–¥–∏
    const translations = {
      en: {
        infoScan: "Point your camera at any calendar marker ‚ù§Ô∏è",
        infoComplete: "üéâ CONGRATULATIONS! All crystals collected!",
        langBtn: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞",
        etsyBtn: "Shop on Etsy",
        loading: "Loading AR Experience...",
        errorCamera: "‚ùå Please allow camera access",
        errorLibrary: "‚ùå AR not supported"
      },
      uk: {
        infoScan: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –±—É–¥—å-—è–∫–∏–π –º–∞—Ä–∫–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è ‚ù§Ô∏è",
        infoComplete: "üéâ –í–Ü–¢–ê–Æ! –í—Å—ñ –∫—Ä–∏—Å—Ç–∞–ª–∏ –∑—ñ–±—Ä–∞–Ω—ñ!",
        langBtn: "English",
        etsyBtn: "–ö—É–ø–∏—Ç–∏ –Ω–∞ Etsy",
        loading: "–ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ AR...",
        errorCamera: "‚ùå –î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏",
        errorLibrary: "‚ùå AR –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è"
      }
    };

    let currentLang = 'en';
    let collectedCrystals = JSON.parse(localStorage.getItem('ua-crystals2026') || '[]');
    const totalMonths = 12;

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –ø–æ–º–∏–ª–æ–∫
    function showError(message) {
      document.getElementById('info').innerHTML = message;
      document.getElementById('loading').style.display = 'none';
      console.error('AR Error:', message);
    }

    // –§—É–Ω–∫—Ü—ñ—ó —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem('calendar-lang', lang);
      const t = translations[lang];
      document.getElementById('info').innerHTML = t.infoScan;
      document.getElementById('lang-toggle').textContent = t.langBtn;
      document.getElementById('etsy-link').textContent = t.etsyBtn;
      document.getElementById('loading-text').textContent = t.loading;
      updateCrystalsUI();
    }

    function updateCrystalsUI() {
      const container = document.getElementById('crystals');
      container.innerHTML = '';
      for (let i = 0; i < totalMonths; i++) {
        const div = document.createElement('div');
        div.className = 'crystal-slot';
        if (collectedCrystals.includes(i)) {
          div.innerHTML = '‚ú¶';
          div.classList.add('collected');
        } else {
          div.innerHTML = (i + 1);
        }
        container.appendChild(div);
      }
    }

    // –ü–æ–¥—ñ—ó –∫–Ω–æ–ø–æ–∫
    document.getElementById('lang-toggle').addEventListener('click', () => {
      setLang(currentLang === 'en' ? 'uk' : 'en');
    });
    
    document.getElementById('etsy-link').addEventListener('click', () => {
      window.open('https://smartlessa.etsy.com', '_blank');
    });

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–æ–≤–∏
    const savedLang = localStorage.getItem('calendar-lang');
    if (savedLang === 'uk') setLang('uk');

    // –ì–æ–ª–æ–≤–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è AR
    function initializeAR() {
      console.log('Initializing AR...');
      
      if (typeof THREE === 'undefined') {
        showError('THREE.js not loaded');
        return;
      }

      if (typeof MindARThree === 'undefined') {
        showError('MindAR not loaded. Available globals:', Object.keys(window));
        return;
      }

      try {
        const mindarThree = new MindARThree({
          container: document.getElementById("mindar-container"),
          imageTargetSrc: "calendar.mind",
          maxTrack: 1,
          uiScanning: "Looking for marker...",
          uiLoading: "Loading AR..."
        });

        const { renderer, scene, camera } = mindarThree;
        
        // –°–≤—ñ—Ç–ª–æ
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // –ì—Ä—É–ø–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä—ñ–≤
        const anchorGroups = [];
        for (let i = 0; i < 12; i++) {
          const group = new THREE.Group();
          const anchor = mindarThree.addAnchor(i);
          anchor.group.add(group);
          anchorGroups.push(group);
        }

        // –ó–∞–ø—É—Å–∫ AR
        const loadingEl = document.getElementById('loading');
        loadingEl.style.display = 'block';

        mindarThree.start().then(() => {
          console.log('AR started successfully');
          loadingEl.style.display = 'none';
          
          let lastVisible = -1;

          const animate = () => {
            renderer.render(scene, camera);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—å –º–∞—Ä–∫–µ—Ä—ñ–≤
            let currentVisible = -1;
            for (let i = 0; i < 12; i++) {
              if (mindarThree.anchors[i] && mindarThree.anchors[i].visible) {
                currentVisible = i;
                break;
              }
            }

            if (currentVisible !== lastVisible) {
              if (lastVisible !== -1) {
                anchorGroups[lastVisible].clear();
              }
              if (currentVisible !== -1) {
                showMonthContent(currentVisible, anchorGroups[currentVisible]);
              }
              lastVisible = currentVisible;
            }

            requestAnimationFrame(animate);
          };
          animate();

        }).catch(error => {
          loadingEl.style.display = 'none';
          showError(translations[currentLang].errorCamera);
          console.error('AR failed:', error);
        });

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–º—ñ—Å—Ç –¥–ª—è –º—ñ—Å—è—Ü—è
        function showMonthContent(month, arGroup) {
          if (collectedCrystals.includes(month)) {
            showCrystal(month, arGroup);
            return;
          }

          arGroup.clear();

          // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ—Å—Ç–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
          const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 
                         0xff8800, 0x88ff00, 0x0088ff, 0xff0088, 0x8800ff, 0x00ff88];
          
          const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
          const material = new THREE.MeshBasicMaterial({ 
            color: colors[month],
            transparent: true,
            opacity: 0.8
          });
          
          const cube = new THREE.Mesh(geometry, material);
          arGroup.add(cube);

          // –î–æ–¥–∞—î–º–æ —Ç–µ–∫—Å—Ç
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = 256;
          canvas.height = 256;
          context.fillStyle = '#ffffff';
          context.font = 'bold 80px Arial';
          context.textAlign = 'center';
          context.textBaseline = 'middle';
          context.fillText((month + 1).toString(), 128, 128);
          
          const texture = new THREE.CanvasTexture(canvas);
          const textMaterial = new THREE.MeshBasicMaterial({ 
            map: texture,
            transparent: true
          });
          const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), textMaterial);
          textPlane.position.z = 0.2;
          arGroup.add(textPlane);

          // –û–±—Ä–æ–±–∫–∞ —Ç–æ—Ä–∫–∞–Ω–Ω—è
          function handleTouch() {
            showCrystal(month, arGroup);
          }

          // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
          renderer.domElement.addEventListener('click', handleTouch);
          renderer.domElement.addEventListener('touchstart', handleTouch);
        }

        function showCrystal(month, arGroup) {
          if (collectedCrystals.includes(month)) return;

          collectedCrystals.push(month);
          localStorage.setItem('ua-crystals2026', JSON.stringify(collectedCrystals));
          updateCrystalsUI();
          
          arGroup.clear();

          // –°—Ç–≤–æ—Ä—é—î–º–æ –∫—Ä–∏—Å—Ç–∞–ª
          const geometry = new THREE.OctahedronGeometry(0.3, 0);
          const material = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.9
          });
          
          const crystal = new THREE.Mesh(geometry, material);
          arGroup.add(crystal);

          // –ê–Ω—ñ–º–∞—Ü—ñ—è
          function animateCrystal() {
            if (!arGroup.parent) return;
            crystal.rotation.y += 0.02;
            crystal.rotation.x += 0.01;
            requestAnimationFrame(animateCrystal);
          }
          animateCrystal();

          // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
          if (collectedCrystals.length === totalMonths) {
            setTimeout(() => {
              document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
            }, 1000);
          }
        }

      } catch (error) {
        console.error('AR initialization error:', error);
        showError(translations[currentLang].errorLibrary);
      }
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ AR –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    window.addEventListener('load', function() {
      console.log('Page loaded, starting AR...');
      setTimeout(initializeAR, 1000);
    });

    // –û–Ω–æ–≤–ª—é—î–º–æ UI
    updateCrystalsUI();

  </script>
</body>
</html>
