      userInteracted = true;
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (ctx) ctx.resume();
    }

    // Створення 12 цілей + слухачі подій НА КОЖНІЙ ЦІЛІ
    function createTargets() {
      const container = document.getElementById('targets-container');
      for (let i = 0; i < 12; i++) {
        const target = document.createElement('a-entity');
        target.setAttribute('mindar-image-target', { targetIndex: i });
        target.id = `target-${i}`;

        // Ключове виправлення — слухачі саме тут!
        target.addEventListener('targetFound', onTargetFound);
        target.addEventListener('targetLost',  onTargetLost);

        container.appendChild(target);
      }
      console.log('Цілі створено (12 шт)');
    }

    // Запуск MindAR після першого кліку
    async function startAR() {
      try {
        const mindarSystem = document.querySelector('a-scene').systems['mindar-image-system'];
        await mindarSystem.start();
        document.querySelector('a-camera').setAttribute('active', 'true');
        document.getElementById('hint').textContent = 'Покажи маркер камері!';
      } catch (e) {
        console.error('Помилка запуску MindAR:', e);
      }
    }

    function resetPuzzle() {
      if (clickHandler) {
        document.querySelector('a-scene').removeEventListener('click', clickHandler);
        clickHandler = null;
      }
      document.querySelectorAll('.piece').forEach(p => p.remove());
      activeTargetIndex = null;
      document.getElementById('win').style.display = 'none';
    }

    function createPuzzle(idx) {
      const container = document.getElementById(`target-${idx}`);
      if (!container) return;

      const pieces = [];
      const rows = 3, cols = 3;
      const size = 0.15;
      const gap = 0.02;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const box = document.createElement('a-box');
          box.setAttribute('depth', 0.01);
          box.setAttribute('width', size);
          box.setAttribute('height', size);
          box.setAttribute('color', `hsl(${(r*cols+c)*40},100%,50%)`);

          const targetX = (c - 1) * (size + gap);
          const targetY = (1 - r) * (size + gap);

          box.setAttribute('position', {
            x: (Math.random()-0.5)*0.9,
            y: (Math.random()-0.5)*0.9,
            z: 0.05
          });
          box.setAttribute('data-target-x', targetX);
          box.setAttribute('data-target-y', targetY);
          box.setAttribute('data-target-z', 0.02);
          box.classList.add('piece');

          const text = document.createElement('a-text');
          text.setAttribute('value', (r*cols+c+1).toString());
          text.setAttribute('color', '#fff');
          text.setAttribute('align', 'center');
          text.setAttribute('position', '0 0 0.006');
          text.setAttribute('scale', '0.22 0.22');
          box.appendChild(text);

          container.appendChild(box);
          pieces.push(box);
        }
      }

      clickHandler = (e) => {
        const piece = e.detail.intersectedEl;
        if (!piece || !piece.classList.contains('piece')) return;

        const others = pieces.filter(p => p !== piece);
        if (others.length === 0) return;
        const swapWith = others[Math.floor(Math.random() * others.length)];

        const temp = piece.getAttribute('position');
        piece.setAttribute('position', swapWith.getAttribute('position'));
        swapWith.setAttribute('position', temp);

        checkWin(pieces);
      };

      document.querySelector('a-scene').addEventListener('click', clickHandler);
    }

    function checkWin(pieces) {
      const won = pieces.every(p => {
        const pos = p.getAttribute('position');
        const tx = parseFloat(p.getAttribute('data-target-x'));
        const ty = parseFloat(p.getAttribute('data-target-y'));
        const tz = parseFloat(p.getAttribute('data-target-z'));
        return Math.abs(pos.x - tx) < 0.06 && Math.abs(pos.y - ty) < 0.06 && Math.abs(pos.z - tz) < 0.05;
      });

      if (won) {
        document.getElementById('win').style.display = 'flex';
        document.getElementById('yay').play().catch(()=>{});
        confetti({ particleCount: 400, spread: 120, origin: { y: 0.6 } });
        if (clickHandler) {
          document.querySelector('a-scene').removeEventListener('click', clickHandler);
          clickHandler = null;
        }
      }
    }

    function onTargetFound(e) {
      if (!e.detail) return;
      const idx = e.detail.targetIndex;
      console.log('Знайдено маркер:', idx);
      if (activeTargetIndex === idx) return;

      resetPuzzle();
      activeTargetIndex = idx;
      setTimeout(() => createPuzzle(idx), 400);
    }

    function onTargetLost(e) {
      if (!e.detail) return;
      if (activeTargetIndex === e.detail.targetIndex) {
        console.log('Втрачено маркер:', e.detail.targetIndex);
        resetPuzzle();
      }
    }

    // Ініціалізація
    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log('Сцена готова');
      createTargets();

      // Один клік — розблоковуємо аудіо + запускаємо AR
      document.body.addEventListener('click', () => {
        unlockAudio();
        startAR();
      }, { once: true });

      document.getElementById('loading').remove();
      document.getElementById('hint').textContent = 'Натисни екран, щоб почати!';
    });
  </script>
</body>
</html>
