    <script>
        // === –ì–õ–û–ë–ê–õ–¨–ù–Ü –ó–ú–Ü–ù–ù–Ü ===
        let canvas, ctx;
        let currentPuzzle = null;
        let draggedPiece = null;
        let dragOffset = { x: 0, y: 0 };
        let isDragging = false;
        let isMusicPlaying = false;

        // === –£–ü–†–ê–í–õ–Ü–ù–ù–Ø –ú–£–ó–ò–ö–û–Æ ===
        function initMusic() {
            const musicButton = document.getElementById('musicButton');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // –°–ø—Ä–æ–±—É—î–º–æ –∑–Ω–∞–π—Ç–∏ –º—É–∑–∏–∫—É
            const musicSources = [
                'fon/background.mp3',
                'fon/background.ogg', 
                'fon/01.mp3',
                'fon/02.mp3',
                'fon/music.mp3',
                'fon/audio.mp3'
            ];
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑–∏–∫–∏ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç
            musicButton.addEventListener('click', function() {
                if (isMusicPlaying) {
                    // –í–∏–º–∏–∫–∞—î–º–æ –º—É–∑–∏–∫—É
                    backgroundMusic.pause();
                    musicButton.textContent = 'üîá';
                    musicButton.classList.add('muted');
                    isMusicPlaying = false;
                } else {
                    // –í–º–∏–∫–∞—î–º–æ –º—É–∑–∏–∫—É
                    backgroundMusic.volume = 0.3; // –¢–∏—Ö–∏–π —Ä—ñ–≤–µ–Ω—å –¥–ª—è —Ñ–æ–Ω—É
                    
                    // –°–ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏
                    const playPromise = backgroundMusic.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            musicButton.textContent = 'üéµ';
                            musicButton.classList.remove('muted');
                            isMusicPlaying = true;
                        }).catch(error => {
                            console.log('–ê–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:', error);
                            // –°–ø—Ä–æ–±—É—î–º–æ —ñ–Ω—à—ñ –¥–∂–µ—Ä–µ–ª–∞ –º—É–∑–∏–∫–∏
                            tryNextMusicSource(0);
                        });
                    }
                }
            });
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å–ø—Ä–æ–±–∏ —ñ–Ω—à–∏—Ö –¥–∂–µ—Ä–µ–ª –º—É–∑–∏–∫–∏
            function tryNextMusicSource(index) {
                if (index >= musicSources.length) {
                    console.log('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∂–æ–¥–Ω–æ–≥–æ –º—É–∑–∏—á–Ω–æ–≥–æ —Ñ–∞–π–ª—É');
                    musicButton.textContent = '‚ùå';
                    return;
                }
                
                backgroundMusic.src = musicSources[index];
                backgroundMusic.load();
                
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicButton.textContent = 'üéµ';
                        musicButton.classList.remove('muted');
                        isMusicPlaying = true;
                        console.log('–ú—É–∑–∏–∫–∞ –∑–Ω–∞–π–¥–µ–Ω–∞:', musicSources[index]);
                    }).catch(() => {
                        // –°–ø—Ä–æ–±—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π —Ñ–∞–π–ª
                        tryNextMusicSource(index + 1);
                    });
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å–∫–∞—î–º–æ –º—É–∑–∏–∫—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ –≥—Ä–∏
            document.getElementById('startButton').addEventListener('click', function() {
                if (!isMusicPlaying) {
                    setTimeout(() => {
                        musicButton.click(); // –°–∏–º—É–ª—é—î–º–æ –∫–ª—ñ–∫ –¥–ª—è –∑–∞–ø—É—Å–∫—É –º—É–∑–∏–∫–∏
                    }, 1000);
                }
            });
        }

        // === –ö–ê–ù–í–ê–° –ü–ê–ó–õ–£ ===
        function initCanvas() {
            canvas = document.getElementById('puzzleCanvas');
            ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
            canvas.addEventListener('mousedown', startDrag);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('mousemove', drag);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('mouseup', endDrag);
            canvas.addEventListener('touchend', endDrag);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function startDrag(e) {
            if (!currentPuzzle) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // –®—É–∫–∞—î–º–æ —à–º–∞—Ç–æ—á–æ–∫ –¥–ª—è –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
            for (let i = currentPuzzle.pieces.length - 1; i >= 0; i--) {
                const piece = currentPuzzle.pieces[i];
                if (piece.x <= x && x <= piece.x + piece.width &&
                    piece.y <= y && y <= piece.y + piece.height) {
                    
                    draggedPiece = piece;
                    isDragging = true;
                    dragOffset.x = x - piece.x;
                    dragOffset.y = y - piece.y;
                    
                    // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –Ω–∞ –ø–µ—Ä–µ–¥–Ω—ñ–π –ø–ª–∞–Ω
                    currentPuzzle.pieces.splice(i, 1);
                    currentPuzzle.pieces.push(draggedPiece);
                    break;
                }
            }
        }

        function drag(e) {
            if (!isDragging || !draggedPiece) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            draggedPiece.x = x - dragOffset.x;
            draggedPiece.y = y - dragOffset.y;
            
            drawPuzzle();
        }

        function endDrag() {
            if (!isDragging || !draggedPiece) return;
            
            isDragging = false;
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —à–º–∞—Ç–æ—á–æ–∫ –Ω–∞ –º—ñ—Å—Ü—ñ
            const targetX = draggedPiece.targetX;
            const targetY = draggedPiece.targetY;
            const distance = Math.hypot(
                draggedPiece.x + draggedPiece.width/2 - (targetX + draggedPiece.width/2),
                draggedPiece.y + draggedPiece.height/2 - (targetY + draggedPiece.height/2)
            );
            
            if (distance < 40) { // –ó–±—ñ–ª—å—à–µ–Ω–∞ –∑–æ–Ω–∞ –ø—Ä–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è –¥–ª—è –¥—ñ—Ç–µ–π
                draggedPiece.x = targetX;
                draggedPiece.y = targetY;
                draggedPiece.isInPlace = true;
                
                // –í—ñ–¥—Ç–≤–æ—Ä—é—î–º–æ –≤–µ—Å–µ–ª–∏–π –∑–≤—É–∫ –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—ñ
                playSuccessSound();
                checkIfSolved();
            }
            
            draggedPiece = null;
            drawPuzzle();
        }

        function playSuccessSound() {
            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ—Å—Ç–∏–π –≤–µ—Å–µ–ª–∏–π –∑–≤—É–∫
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // –ù–æ—Ç–∞ C
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // –ù–æ—Ç–∞ E
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // –ù–æ—Ç–∞ G
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function drawPuzzle() {
            if (!currentPuzzle) return;
            
            // –û—á–∏—â–∞—î–º–æ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –ú–∞–ª—é—î–º–æ —Ä–∞–º–∫—É –ø–∞–∑–ª—É
            const puzzleWidth = currentPuzzle.pieces[0].width * 3;
            const puzzleHeight = currentPuzzle.pieces[0].height * 3;
            const centerX = (canvas.width - puzzleWidth) / 2;
            const centerY = (canvas.height - puzzleHeight) / 2;
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = 'gold';
            ctx.lineWidth = 4;
            ctx.strokeRect(centerX - 5, centerY - 5, puzzleWidth + 10, puzzleHeight + 10);
            
            // –¢—ñ–Ω—å
            ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
            ctx.shadowBlur = 20;
            ctx.strokeRect(centerX, centerY, puzzleWidth, puzzleHeight);
            ctx.shadowBlur = 0;
            
            // –ú–∞–ª—é—î–º–æ –≤—Å—ñ —à–º–∞—Ç–æ—á–∫–∏
            currentPuzzle.pieces.forEach(piece => {
                if (piece.image) {
                    ctx.drawImage(piece.image, piece.x, piece.y, piece.width, piece.height);
                }
                
                // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–∏–π —à–º–∞—Ç–æ—á–æ–∫
                if (piece === draggedPiece) {
                    ctx.strokeStyle = '#ff1493';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(piece.x, piece.y, piece.width, piece.height);
                }
            });
            
            // –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è
            ctx.fillStyle = 'white';
            ctx.font = 'bold 28px Comic Sans MS';
            ctx.textAlign = 'center';
            ctx.fillText('üéÆ –ü–µ—Ä–µ—Ç—è–≥—É–π —à–º–∞—Ç–æ—á–∫–∏ –ø–∞–ª—å—á–∏–∫–æ–º! üéÆ', canvas.width / 2, 80);
        }

        // === –°–¢–í–û–†–ï–ù–ù–Ø –ü–ê–ó–õ–£ ===
        async function createPuzzle(index) {
            const imageNumber = String(index + 1).padStart(2, '0');
            const imageUrl = `images/${imageNumber}.jpg`;
            
            try {
                const img = await loadImage(imageUrl);
                const pieces = createPuzzlePieces(img);
                
                currentPuzzle = {
                    pieces: pieces,
                    image: img
                };
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –ø–∞–∑–ª
                canvas.style.display = 'block';
                document.getElementById('closePuzzle').style.display = 'block';
                document.getElementById('hint').style.display = 'none';
                
                drawPuzzle();
                
            } catch (error) {
                console.log('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–∞–∑–ª—É:', error);
                // –£ —Ä–∞–∑—ñ –ø–æ–º–∏–ª–∫–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ—Å—Ç–∏–π –ø–∞–∑–ª
                createSimplePuzzle();
            }
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è'));
                img.src = url;
            });
        }

        function createPuzzlePieces(img) {
            const rows = 3, cols = 3;
            const pieces = [];
            
            // –†–æ–∑–º—ñ—Ä–∏ —à–º–∞—Ç–æ—á–∫—ñ–≤
            const pieceWidth = Math.min(180, window.innerWidth / 4);
            const pieceHeight = (img.height / img.width) * pieceWidth;
            
            // –ü–æ–∑–∏—Ü—ñ—è –ø–∞–∑–ª—É –ø–æ —Ü–µ–Ω—Ç—Ä—É
            const puzzleWidth = pieceWidth * cols;
            const puzzleHeight = pieceHeight * rows;
            const startX = (window.innerWidth - puzzleWidth) / 2;
            const startY = (canvas.height - puzzleHeight) / 2;
            
            // –†–æ–∑–º—ñ—Ä–∏ –¥–∂–µ—Ä–µ–ª–∞
            const srcPieceWidth = img.width / cols;
            const srcPieceHeight = img.height / rows;
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ 9 —à–º–∞—Ç–æ—á–∫—ñ–≤
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const pieceCanvas = document.createElement('canvas');
                    pieceCanvas.width = srcPieceWidth;
                    pieceCanvas.height = srcPieceHeight;
                    const pieceCtx = pieceCanvas.getContext('2d');
                    
                    // –í–∏—Ä—ñ–∑–∞—î–º–æ —à–º–∞—Ç–æ—á–æ–∫ –∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                    pieceCtx.drawImage(
                        img,
                        col * srcPieceWidth, row * srcPieceHeight, srcPieceWidth, srcPieceHeight,
                        0, 0, srcPieceWidth, srcPieceHeight
                    );
                    
                    const pieceImage = new Image();
                    pieceImage.src = pieceCanvas.toDataURL();
                    
                    const targetX = startX + col * pieceWidth;
                    const targetY = startY + row * pieceHeight;
                    
                    // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
                    const startXPos = Math.random() * (window.innerWidth - pieceWidth);
                    const startYPos = Math.random() * (window.innerHeight - pieceHeight);
                    
                    pieces.push({
                        image: pieceImage,
                        width: pieceWidth,
                        height: pieceHeight,
                        x: startXPos,
                        y: startYPos,
                        targetX: targetX,
                        targetY: targetY,
                        isInPlace: false
                    });
                }
            }
            
            // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ —à–º–∞—Ç–æ—á–∫–∏
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
            
            return pieces;
        }

        function createSimplePuzzle() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE'];
            const pieceWidth = 120;
            const pieceHeight = 120;
            
            const puzzleWidth = pieceWidth * 3;
            const puzzleHeight = pieceHeight * 3;
            const startX = (window.innerWidth - puzzleWidth) / 2;
            const startY = (window.innerHeight - puzzleHeight) / 2;
            
            const pieces = [];
            
            for (let i = 0; i < 9; i++) {
                const row = Math.floor(i / 3);
                const col = i % 3;
                
                const pieceCanvas = document.createElement('canvas');
                pieceCanvas.width = pieceWidth;
                pieceCanvas.height = pieceHeight;
                const pieceCtx = pieceCanvas.getContext('2d');
                
                // –ö–æ–ª—å–æ—Ä–æ–≤–∏–π –∫–≤–∞–¥—Ä–∞—Ç
                pieceCtx.fillStyle = colors[i];
                pieceCtx.fillRect(0, 0, pieceWidth, pieceHeight);
                
                // –ù–æ–º–µ—Ä
                pieceCtx.fillStyle = 'white';
                pieceCtx.font = 'bold 40px Comic Sans MS';
                pieceCtx.textAlign = 'center';
                pieceCtx.fillText((i + 1).toString(), pieceWidth / 2, pieceHeight / 2 + 15);
                
                const pieceImage = new Image();
                pieceImage.src = pieceCanvas.toDataURL();
                
                pieces.push({
                    image: pieceImage,
                    width: pieceWidth,
                    height: pieceHeight,
                    x: Math.random() * (window.innerWidth - pieceWidth),
                    y: Math.random() * (window.innerHeight - pieceHeight),
                    targetX: startX + col * pieceWidth,
                    targetY: startY + row * pieceHeight,
                    isInPlace: false
                });
            }
            
            currentPuzzle = { pieces: pieces };
            canvas.style.display = 'block';
            document.getElementById('closePuzzle').style.display = 'block';
            document.getElementById('hint').style.display = 'none';
            drawPuzzle();
        }

        function checkIfSolved() {
            if (!currentPuzzle) return;
            
            const allInPlace = currentPuzzle.pieces.every(piece => piece.isInPlace);
            
            if (allInPlace) {
                // üéâ –í–Ü–î–ü–†–ê–í–ö–ê –ö–û–ù–§–ï–¢–Ü!
                confetti({
                    particleCount: 200,
                    spread: 100,
                    origin: { y: 0.6 }
                });
                
                // –î–æ–¥–∞—Ç–∫–æ–≤—ñ –∫–æ–Ω—Ñ–µ—Ç—ñ —á–µ—Ä–µ–∑ 500ms
                setTimeout(() => confetti({
                    particleCount: 150,
                    angle: 60,
                    spread: 80,
                    origin: { x: 0 }
                }), 500);
                
                setTimeout(() => confetti({
                    particleCount: 150,
                    angle: 120,
                    spread: 80,
                    origin: { x: 1 }
                }), 1000);
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
                setTimeout(() => {
                    document.getElementById('win').style.display = 'flex';
                    setTimeout(closePuzzle, 3000);
                }, 2000);
            }
        }

        function closePuzzle() {
            canvas.style.display = 'none';
            document.getElementById('closePuzzle').style.display = 'none';
            document.getElementById('win').style.display = 'none';
            document.getElementById('hint').style.display = 'block';
            currentPuzzle = null;
        }

        // === –ó–ê–ü–£–°–ö –ì–†–ò ===
        function startGame() {
            const scene = document.querySelector('a-scene');
            const mindarSystem = scene.systems['mindar-image-system'];
            
            mindarSystem.start().then(() => {
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('hint').style.display = 'block';
            });
        }

        // === –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ===
        document.querySelector('a-scene').addEventListener('loaded', function() {
            initCanvas();
            initMusic(); // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –º—É–∑–∏–∫—É
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è –≤—Å—ñ—Ö –º–∞—Ä–∫–µ—Ä—ñ–≤
            for (let i = 0; i < 12; i++) {
                const target = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`);
                target.addEventListener('targetFound', () => {
                    if (!currentPuzzle) {
                        createPuzzle(i);
                    }
                });
            }
            
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('closePuzzle').addEventListener('click', closePuzzle);
        });
    </script>
