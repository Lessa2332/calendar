<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magical Ukraine Calendar 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: none;
    }
    #mindar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    #info {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffff;
      padding: 10px 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .lang-btn, .etsy-btn {
      pointer-events: auto;
      background: rgba(0, 200, 255, 0.2);
      border: 1px solid #00ffff;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #crystals {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }
    .crystal-slot {
      width: 50px;
      height: 50px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .crystal-slot.collected {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transform: scale(1.1);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      font-size: 18px;
      z-index: 101;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading AR Experience...</div>
  </div>
  
  <div id="mindar-container"></div>
  
  <div id="ui">
    <div id="top-bar">
      <button class="lang-btn" id="lang-toggle">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
      <button class="etsy-btn" id="etsy-link">Shop on Etsy</button>
    </div>
    
    <div id="info">Point your camera at any calendar marker ‚ù§Ô∏è</div>
    
    <div id="crystals">
      <!-- Crystals will be added here -->
    </div>
  </div>

  <!-- Three.js from CDNJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Try multiple MindAR CDNs -->
  <script>
    // Try to load MindAR from multiple sources
    function loadScript(src, onSuccess, onError) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = onSuccess;
      script.onerror = onError;
      document.head.appendChild(script);
    }

    let mindarLoaded = false;

    function initializeAfterMindAR() {
      if (mindarLoaded) return;
      mindarLoaded = true;
      
      console.log('MindAR loaded, starting app...');
      setTimeout(initializeApp, 100);
    }

    // Try different CDNs
    loadScript(
      'https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-three.prod.js',
      initializeAfterMindAR,
      function() {
        console.log('CDN 1 failed, trying alternative...');
        loadScript(
          'https://unpkg.com/mind-ar@1.2.3/dist/mindar-image-three.prod.js',
          initializeAfterMindAR,
          function() {
            console.log('All CDNs failed, showing error');
            document.getElementById('loading').innerHTML = '‚ùå Failed to load AR library';
          }
        );
      }
    );
  </script>

  <script>
    // Main application
    function initializeApp() {
      console.log('THREE available:', typeof THREE !== 'undefined');
      console.log('MindARThree available:', typeof MindARThree !== 'undefined');
      
      if (typeof MindARThree === 'undefined') {
        document.getElementById('loading').innerHTML = '‚ùå AR library not available';
        return;
      }

      const translations = {
        en: {
          infoScan: "Point your camera at any calendar marker ‚ù§Ô∏è",
          infoComplete: "üéâ CONGRATULATIONS! All crystals collected!",
          langBtn: "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞",
          etsyBtn: "Shop on Etsy"
        },
        uk: {
          infoScan: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –±—É–¥—å-—è–∫–∏–π –º–∞—Ä–∫–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è ‚ù§Ô∏è",
          infoComplete: "üéâ –í–Ü–¢–ê–Æ! –í—Å—ñ –∫—Ä–∏—Å—Ç–∞–ª–∏ –∑—ñ–±—Ä–∞–Ω—ñ!",
          langBtn: "English",
          etsyBtn: "–ö—É–ø–∏—Ç–∏ –Ω–∞ Etsy"
        }
      };

      let currentLang = 'en';
      let collectedCrystals = JSON.parse(localStorage.getItem('ua-crystals2026') || '[]');
      const totalMonths = 12;

      // UI functions
      function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('calendar-lang', lang);
        const t = translations[lang];
        document.getElementById('info').innerHTML = t.infoScan;
        document.getElementById('lang-toggle').textContent = t.langBtn;
        document.getElementById('etsy-link').textContent = t.etsyBtn;
        updateCrystalsUI();
      }

      function updateCrystalsUI() {
        const container = document.getElementById('crystals');
        container.innerHTML = '';
        for (let i = 0; i < totalMonths; i++) {
          const div = document.createElement('div');
          div.className = 'crystal-slot';
          if (collectedCrystals.includes(i)) {
            div.innerHTML = '‚ú¶';
            div.classList.add('collected');
          } else {
            div.innerHTML = (i + 1);
          }
          container.appendChild(div);
        }
      }

      // Event listeners
      document.getElementById('lang-toggle').addEventListener('click', () => {
        setLang(currentLang === 'en' ? 'uk' : 'en');
      });
      
      document.getElementById('etsy-link').addEventListener('click', () => {
        window.open('https://smartlessa.etsy.com', '_blank');
      });

      // Initialize language
      const savedLang = localStorage.getItem('calendar-lang');
      if (savedLang === 'uk') setLang('uk');

      // Initialize AR
      try {
        const mindarThree = new MindARThree({
          container: document.getElementById("mindar-container"),
          imageTargetSrc: "calendar.mind",
          maxTrack: 1,
          uiScanning: "Looking for marker...",
          uiLoading: "Loading AR..."
        });

        const { renderer, scene, camera } = mindarThree;
        
        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Create anchor groups
        const anchorGroups = [];
        for (let i = 0; i < 12; i++) {
          const group = new THREE.Group();
          const anchor = mindarThree.addAnchor(i);
          anchor.group.add(group);
          anchorGroups.push(group);
        }

        // Start AR
        mindarThree.start().then(() => {
          document.getElementById('loading').style.display = 'none';
          
          let lastVisible = -1;

          const animate = () => {
            renderer.render(scene, camera);
            
            // Check visible markers
            let currentVisible = -1;
            for (let i = 0; i < 12; i++) {
              if (mindarThree.anchors[i] && mindarThree.anchors[i].visible) {
                currentVisible = i;
                break;
              }
            }

            if (currentVisible !== lastVisible) {
              if (lastVisible !== -1) {
                anchorGroups[lastVisible].clear();
              }
              if (currentVisible !== -1) {
                showMonthContent(currentVisible, anchorGroups[currentVisible]);
              }
              lastVisible = currentVisible;
            }

            requestAnimationFrame(animate);
          };
          animate();

        }).catch(error => {
          document.getElementById('loading').innerHTML = '‚ùå Camera access denied';
          console.error('AR failed:', error);
        });

        function showMonthContent(month, arGroup) {
          if (collectedCrystals.includes(month)) {
            showCrystal(month, arGroup);
            return;
          }

          arGroup.clear();

          // Create simple 3D content
          const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
          const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00,
            transparent: true,
            opacity: 0.8
          });
          
          const cube = new THREE.Mesh(geometry, material);
          arGroup.add(cube);

          // Add touch handler
          function handleTouch() {
            showCrystal(month, arGroup);
          }

          renderer.domElement.addEventListener('click', handleTouch);
          renderer.domElement.addEventListener('touchstart', handleTouch);
        }

        function showCrystal(month, arGroup) {
          if (collectedCrystals.includes(month)) return;

          collectedCrystals.push(month);
          localStorage.setItem('ua-crystals2026', JSON.stringify(collectedCrystals));
          updateCrystalsUI();
          
          arGroup.clear();

          // Create crystal
          const geometry = new THREE.OctahedronGeometry(0.3, 0);
          const material = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.9
          });
          
          const crystal = new THREE.Mesh(geometry, material);
          arGroup.add(crystal);

          // Animate crystal
          function animateCrystal() {
            if (!arGroup.parent) return;
            crystal.rotation.y += 0.02;
            requestAnimationFrame(animateCrystal);
          }
          animateCrystal();

          // Check completion
          if (collectedCrystals.length === totalMonths) {
            document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
          }
        }

      } catch (error) {
        document.getElementById('loading').innerHTML = '‚ùå AR initialization failed';
        console.error('AR error:', error);
      }

      // Initial UI update
      updateCrystalsUI();
    }
  </script>
</body>
</html>
