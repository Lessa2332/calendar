<body>

<div id="mindar-container"></div>
<div id="ui">
  <div id="top-bar">
    <button class="lang-btn" id="lang-toggle">Українська</button>
    <a class="etsy-btn" id="etsy-link" href="https://smartlessa.etsy.com" target="_blank" rel="noopener">Shop on Etsy</a>
  </div>
  <div id="info">Point your camera at any calendar marker ❤️</div>
  <div id="crystals"></div>
</div>

<div class="loading-overlay" id="loading">
  <div class="loading-spinner"></div>
  <div id="loading-text">Loading AR Experience...</div>
</div>

<script>
// === Глобальні змінні ===
let mindarThree = null;
let renderer = null;
let scene = null;
let camera = null;
let arGroups = [];
let currentLang = localStorage.getItem('calendar-lang') || 'en';
let collectedCrystals = JSON.parse(localStorage.getItem('ua-crystals2026') || '[]');
let isARRunning = false;
let currentTarget = -1;

// === Переклади ===
const translations = {
  en: {
    infoScan: "Point your camera at any calendar marker ❤️",
    infoComplete: "UKRAINE'S HEART IS COMPLETE!<br>You are a true hero ❤️",
    langBtn: "Українська",
    etsyBtn: "Shop on Etsy",
    loading: "Loading AR Experience...",
    errorCamera: "❌ Camera access denied. Please allow camera permissions and refresh.",
    errorAR: "❌ AR loading failed. Trying alternative method...",
    fallback: "AR features loading slowly. Some interactive elements may be limited.",
    retry: "Retry AR"
  },
  uk: {
    infoScan: "Наведи камеру на будь-який маркер календаря ❤️",
    infoComplete: "СЕРЦЕ УКРАЇНИ ЗІБРАНО!<br>Ти — справжній герой ❤️",
    langBtn: "English",
    etsyBtn: "Купити на Etsy",
    loading: "Завантаження AR...",
    errorCamera: "❌ Доступ до камери заборонено. Дозвольте доступ та оновіть сторінку.",
    errorAR: "❌ Помилка завантаження AR. Спробуємо альтернативний метод...",
    fallback: "AR функції завантажуються повільно. Деякі інтерактивні елементи можуть бути обмежені.",
    retry: "Спробувати знову"
  }
};

// === Утиліти ===
function updateUIText() {
  const t = translations[currentLang];
  document.getElementById('info').innerHTML = t.infoScan;
  document.getElementById('lang-toggle').textContent = t.langBtn;
  document.getElementById('etsy-link').textContent = t.etsyBtn;
  document.getElementById('loading-text').textContent = t.loading;
}

function toggleLanguage() {
  currentLang = currentLang === 'en' ? 'uk' : 'en';
  localStorage.setItem('calendar-lang', currentLang);
  updateUIText();
}

function updateCrystalsUI() {
  const container = document.getElementById('crystals');
  container.innerHTML = '';
  for (let i = 0; i < 12; i++) {
    const div = document.createElement('div');
    div.className = 'crystal-slot' + (collectedCrystals.includes(i) ? ' collected' : '');
    div.innerHTML = collectedCrystals.includes(i) ? '✦' : (i + 1);
    container.appendChild(div);
  }
}

function hideLoading() {
  const loading = document.getElementById('loading');
  if (loading) {
    loading.style.opacity = '0';
    setTimeout(() => loading.style.display = 'none', 300);
  }
}

function showError(message, showRetry = false) {
  hideLoading();
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error-message';
  errorDiv.innerHTML = message + 
    (showRetry ? `<br><button class="retry-btn" onclick="retryAR()">${translations[currentLang].retry}</button>` : '');
  document.body.appendChild(errorDiv);
  
  setTimeout(() => {
    if (errorDiv.parentNode && !showRetry) {
      errorDiv.parentNode.removeChild(errorDiv);
    }
  }, 5000);
}

function showFallbackMessage() {
  const fallbackDiv = document.createElement('div');
  fallbackDiv.className = 'fallback-message';
  fallbackDiv.innerHTML = `
    ${translations[currentLang].fallback}
    <br><button class="retry-btn" onclick="retryAR()">${translations[currentLang].retry}</button>
  `;
  document.body.appendChild(fallbackDiv);
}

// === Завантаження скриптів з fallback ===
function loadScript(src, fallbackSrc = null) {
  return new Promise((resolve, reject) => {
    const script = document.createElement('script');
    script.src = src;
    script.onload = resolve;
    script.onerror = () => {
      if (fallbackSrc) {
        console.log(`Primary CDN failed, trying fallback: ${fallbackSrc}`);
        const fallbackScript = document.createElement('script');
        fallbackScript.src = fallbackSrc;
        fallbackScript.onload = resolve;
        fallbackScript.onerror = reject;
        document.head.appendChild(fallbackScript);
      } else {
        reject(new Error(`Failed to load script: ${src}`));
      }
    };
    document.head.appendChild(script);
  });
}

// === Альтернативна ініціалізація без AR ===
function initializeFallbackExperience() {
  console.log("Initializing fallback experience");
  hideLoading();
  showFallbackMessage();
  
  // Базова функціональність без AR
  document.getElementById('info').innerHTML = translations[currentLang].infoScan + 
    "<br><small>AR features loading...</small>";
}

// === Основна ініціалізація AR ===
async function initializeAR() {
  try {
    console.log("Starting AR initialization...");

    // Список альтернативних CDN для Three.js
    const threeJSSources = [
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/build/three.min.js',
      'https://unpkg.com/three@0.158.0/build/three.min.js',
      'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js'
    ];

    // Список альтернативних CDN для MindAR
    const mindARSources = [
      'https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-three.prod.js',
      'https://unpkg.com/mind-ar@1.2.3/dist/mindar-image-three.prod.js',
      'https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js'
    ];

    // Завантажуємо Three.js
    let threeLoaded = false;
    for (const src of threeJSSources) {
      try {
        await loadScript(src);
        threeLoaded = true;
        console.log("Three.js loaded successfully from:", src);
        break;
      } catch (e) {
        console.warn("Failed to load Three.js from:", src);
        continue;
      }
    }

    if (!threeLoaded || typeof THREE === 'undefined') {
      throw new Error('All Three.js CDN sources failed');
    }

    // Завантажуємо MindAR
    let mindarLoaded = false;
    for (const src of mindARSources) {
      try {
        await loadScript(src);
        mindarLoaded = true;
        console.log("MindAR loaded successfully from:", src);
        break;
      } catch (e) {
        console.warn("Failed to load MindAR from:", src);
        continue;
      }
    }

    if (!mindarLoaded || typeof MINDAR === 'undefined') {
      throw new Error('All MindAR CDN sources failed');
    }

    // Ініціалізуємо MindAR
    console.log("Initializing MindAR...");
    mindarThree = new MINDAR.IMAGE.MindARThree({
      container: document.getElementById('mindar-container'),
      imageTargetSrc: 'calendar.mind',
      maxTrack: 3, // Зменшено для продуктивності
      filterMinCF: 0.001,
      filterBeta: 0.01,
      warmupTolerance: 10,
      missTolerance: 15
    });

    ({ renderer, scene, camera } = mindarThree);
    
    // Налаштування рендерера
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    renderer.setSize(window.innerWidth, window.innerHeight);
    if (renderer.outputEncoding !== undefined) {
      renderer.outputEncoding = THREE.sRGBEncoding;
    }
    
    // Додаємо світло
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
    directionalLight.position.set(1, 1, 1);
    scene.add(ambientLight, directionalLight);

    // Створюємо групи для маркерів
    arGroups = [];
    for (let i = 0; i < 12; i++) {
      const group = new THREE.Group();
      const targetGroup = mindarThree.addAnchor(i);
      targetGroup.group.add(group);
      arGroups.push(group);
    }

    // Запускаємо AR
    console.log("Starting MindAR engine...");
    await mindarThree.start();
    isARRunning = true;
    
    // Запускаємо анімацію
    console.log("AR started successfully");
    animate();
    hideLoading();
    
  } catch (error) {
    console.error('AR Initialization Error:', error);
    showError(translations[currentLang].errorAR, true);
    
    // Запускаємо fallback через 3 секунди
    setTimeout(initializeFallbackExperience, 3000);
  }
}

// === Анімація ===
function animate() {
  if (!isARRunning) return;
  
  try {
    renderer.render(scene, camera);
    
    // Перевіряємо видимість маркерів
    let visibleTarget = -1;
    for (let i = 0; i < arGroups.length; i++) {
      if (arGroups[i] && arGroups[i].visible) {
        visibleTarget = i;
        break;
      }
    }
    
    if (visibleTarget !== currentTarget) {
      if (currentTarget !== -1 && arGroups[currentTarget]) {
        clearTargetGroup(currentTarget);
      }
      if (visibleTarget !== -1) {
        setTimeout(() => handleTargetFound(visibleTarget), 100);
      }
      currentTarget = visibleTarget;
    }
    
    requestAnimationFrame(animate);
  } catch (error) {
    console.error('Animation error:', error);
    isARRunning = false;
  }
}

function clearTargetGroup(index) {
  const group = arGroups[index];
  if (group) {
    while (group.children.length > 0) {
      const child = group.children[0];
      if (child.material) child.material.dispose();
      if (child.geometry) child.geometry.dispose();
      group.remove(child);
    }
  }
}

function handleTargetFound(targetIndex) {
  if (collectedCrystals.includes(targetIndex)) {
    showCrystalReward(targetIndex);
  } else {
    showMonthContent(targetIndex);
  }
}

// === Основний функціонал ===
function showMonthContent(monthIndex) {
  const group = arGroups[monthIndex];
  if (!group) return;

  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.onload = function() {
    try {
      const texture = new THREE.Texture(img);
      texture.needsUpdate = true;
      
      const aspect = img.width / img.height;
      const size = Math.min(1.4, window.innerWidth / 1000 * 1.4);
      const geometry = new THREE.PlaneGeometry(size, size / aspect);
      
      const material = new THREE.MeshBasicMaterial({ 
        map: texture,
        transparent: true,
        opacity: 0.9
      });
      
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 0.01;
      group.add(mesh);
      
      // Додаємо обробник кліку
      const handleClick = () => {
        startPuzzleInteraction(monthIndex, texture, group, size, size / aspect);
        renderer.domElement.removeEventListener('click', handleClick);
      };
      
      renderer.domElement.addEventListener('click', handleClick);
    } catch (error) {
      console.error('Error creating month content:', error);
    }
  };
  
  img.onerror = function() {
    console.error('Failed to load image for month:', monthIndex);
  };
  
  img.src = `images/${(monthIndex + 1).toString().padStart(2, '0')}.png`;
}

function startPuzzleInteraction(monthIndex, texture, group, width, height) {
  try {
    group.clear();
    
    const geometry = new THREE.PlaneGeometry(width, height);
    const material = new THREE.MeshBasicMaterial({ 
      map: texture,
      transparent: true 
    });
    
    const mesh = new THREE.Mesh(geometry, material);
    group.add(mesh);
    
    // Анімація зникнення
    let opacity = 1;
    const animateOut = () => {
      opacity -= 0.02;
      material.opacity = opacity;
      
      if (opacity > 0) {
        requestAnimationFrame(animateOut);
      } else {
        group.clear();
        showCrystalReward(monthIndex);
      }
    };
    
    setTimeout(() => animateOut(), 500);
  } catch (error) {
    console.error('Puzzle interaction error:', error);
    showCrystalReward(monthIndex);
  }
}

function showCrystalReward(monthIndex) {
  if (collectedCrystals.includes(monthIndex)) return;
  
  collectedCrystals.push(monthIndex);
  localStorage.setItem('ua-crystals2026', JSON.stringify(collectedCrystals));
  updateCrystalsUI();
  
  const group = arGroups[monthIndex];
  if (!group) return;
  
  try {
    group.clear();
    
    const colors = ['#00ffff','#ff00ff','#00ff00','#ffff00','#ff8800','#ff0066',
                   '#0066ff','#ff3399','#33ff99','#ffcc00','#cc00ff','#00ccff'];
    
    const geometry = new THREE.SphereGeometry(0.25, 12, 12);
    const material = new THREE.MeshBasicMaterial({
      color: colors[monthIndex],
      transparent: true,
      opacity: 0.9
    });
    
    const crystal = new THREE.Mesh(geometry, material);
    group.add(crystal);
    
    // Анімація кристала
    const animateCrystal = () => {
      if (!group.visible || !crystal.parent) return;
      crystal.rotation.y += 0.02;
      crystal.rotation.x += 0.01;
      requestAnimationFrame(animateCrystal);
    };
    
    animateCrystal();
    
    // Перевіряємо чи всі кристали зібрані
    if (collectedCrystals.length === 12) {
      setTimeout(() => {
        document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
      }, 1000);
    }
  } catch (error) {
    console.error('Crystal reward error:', error);
  }
}

// === Retry функція ===
function retryAR() {
  // Очищаємо повідомлення про помилки
  document.querySelectorAll('.error-message, .fallback-message').forEach(el => {
    el.remove();
  });
  
  // Показуємо loading
  document.getElementById('loading').style.display = 'flex';
  document.getElementById('loading').style.opacity = '1';
  
  // Перезапускаємо AR
  setTimeout(initializeAR, 500);
}

// === Обробники подій ===
function onWindowResize() {
  if (!camera || !renderer) return;
  
  const width = window.innerWidth;
  const height = window.innerHeight;
  
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
}

// === Ініціалізація додатку ===
document.addEventListener('DOMContentLoaded', function() {
  // Налаштовуємо UI
  updateUIText();
  updateCrystalsUI();
  
  // Додаємо обробники подій
  document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
  
  window.addEventListener('resize', onWindowResize);
  window.addEventListener('orientationchange', function() {
    setTimeout(onWindowResize, 300);
  });
  
  // Запускаємо AR з затримкою для стабільності
  setTimeout(initializeAR, 100);
});
