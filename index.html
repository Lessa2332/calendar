<script type="module">
// === ES Module –≤–µ—Ä—Å—ñ—è –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º–∏ —ñ–º–ø–æ—Ä—Ç–∞–º–∏ ===
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

// === –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ ===
let mindarThree = null;
let renderer = null;
let scene = null;
let camera = null;
let arGroups = [];
let currentLang = localStorage.getItem('calendar-lang') || 'en';
let collectedCrystals = JSON.parse(localStorage.getItem('ua-crystals2026') || '[]');
let isARRunning = false;
let currentTarget = -1;

// === –ü–µ—Ä–µ–∫–ª–∞–¥–∏ ===
const translations = {
  en: {

    loading: "Loading AR Experience...",
    errorCamera: "‚ùå Camera access denied. Please allow camera permissions and refresh.",
    errorAR: "‚ùå AR loading failed. Showing demo mode...",
    fallback: "AR features loading slowly. Some interactive elements may be limited.",
    retry: "Retry AR",
    demoTitle: "üé® Interactive Calendar Demo",
    demoText: "AR is loading... Here's a preview of month content:"
  },
  uk: {
    infoScan: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –±—É–¥—å-—è–∫–∏–π –º–∞—Ä–∫–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è ‚ù§Ô∏è",
    infoComplete: "–°–ï–†–¶–ï –£–ö–†–ê–á–ù–ò –ó–Ü–ë–†–ê–ù–û!<br>–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –≥–µ—Ä–æ–π ‚ù§Ô∏è",
    langBtn: "English",
    etsyBtn: "–ö—É–ø–∏—Ç–∏ –Ω–∞ Etsy",
    loading: "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR...",
    errorCamera: "‚ùå –î–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ. –î–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø —Ç–∞ –æ–Ω–æ–≤—ñ—Ç—å —Å—Ç–æ—Ä—ñ–Ω–∫—É.",
    errorAR: "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR. –ü–æ–∫–∞–∑—É—î–º–æ –¥–µ–º–æ-—Ä–µ–∂–∏–º...",
    fallback: "AR —Ñ—É–Ω–∫—Ü—ñ—ó –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é—Ç—å—Å—è –ø–æ–≤—ñ–ª—å–Ω–æ. –î–µ—è–∫—ñ —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –æ–±–º–µ–∂–µ–Ω—ñ.",
    retry: "–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É",
    demoTitle: "üé® –Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –∫–∞–ª–µ–Ω–¥–∞—Ä –î–µ–º–æ",
    demoText: "AR –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è... –û—Å—å –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ –∫–æ–Ω—Ç–µ–Ω—Ç—É –º—ñ—Å—è—Ü—ñ–≤:"
  }
};

// === –£—Ç–∏–ª—ñ—Ç–∏ ===
function updateUIText() {
  const t = translations[currentLang];
  document.getElementById('info').innerHTML = t.infoScan;
  document.getElementById('lang-toggle').textContent = t.langBtn;
  document.getElementById('etsy-link').textContent = t.etsyBtn;
  document.getElementById('loading-text').textContent = t.loading;
}

function toggleLanguage() {
  currentLang = currentLang === 'en' ? 'uk' : 'en';
  localStorage.setItem('calendar-lang', currentLang);
  updateUIText();
  updateDemoContent();
}

function updateCrystalsUI() {
  const container = document.getElementById('crystals');
  container.innerHTML = '';
  for (let i = 0; i < 12; i++) {
    const div = document.createElement('div');
    div.className = 'crystal-slot' + (collectedCrystals.includes(i) ? ' collected' : '');
    div.innerHTML = collectedCrystals.includes(i) ? '‚ú¶' : (i + 1);
    div.onclick = () => showDemoMonth(i);
    container.appendChild(div);
  }
}

function hideLoading() {
  const loading = document.getElementById('loading');
  if (loading) {
    loading.style.opacity = '0';
    setTimeout(() => loading.style.display = 'none', 300);
  }
}

function showError(message, showRetry = false) {
  hideLoading();
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error-message';
  errorDiv.innerHTML = message + 
    (showRetry ? `<br><button class="retry-btn" onclick="retryAR()">${translations[currentLang].retry}</button>` : '');
  document.body.appendChild(errorDiv);
  
  setTimeout(() => {
    if (errorDiv.parentNode && !showRetry) {
      errorDiv.parentNode.removeChild(errorDiv);
    }
  }, 5000);
}

function showFallbackMessage() {
  const fallbackDiv = document.createElement('div');
  fallbackDiv.className = 'fallback-message';
  fallbackDiv.innerHTML = `
    ${translations[currentLang].fallback}
    <br><button class="retry-btn" onclick="retryAR()">${translations[currentLang].retry}</button>
  `;
  document.body.appendChild(fallbackDiv);
}

function updateDemoContent() {
  const t = translations[currentLang];
  const demoContent = document.getElementById('demo-content');
  demoContent.innerHTML = `
    <h3>${t.demoTitle}</h3>
    <p>${t.demoText}</p>
    <div id="demo-images"></div>
    <button class="retry-btn" onclick="retryAR()">${t.retry}</button>
  `;
}

function showDemoMonth(monthIndex) {
  if (!collectedCrystals.includes(monthIndex)) {
    collectedCrystals.push(monthIndex);
    localStorage.setItem('ua-crystals2026', JSON.stringify(collectedCrystals));
    updateCrystalsUI();
    
    if (collectedCrystals.length === 12) {
      document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
    }
  }
}

// === –û—Å–Ω–æ–≤–Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è AR ===
async function initializeAR() {
  try {
    console.log("Starting AR initialization with ES Modules...");

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ MindAR
    mindarThree = new MindARThree({
      container: document.getElementById('mindar-container'),
      imageTargetSrc: 'calendar.mind',
      maxTrack: 3,
      filterMinCF: 0.001,
      filterBeta: 0.01,
      warmupTolerance: 10,
      missTolerance: 15
    });

    ({ renderer, scene, camera } = mindarThree);
    
    // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    
    // –î–æ–¥–∞—î–º–æ —Å–≤—ñ—Ç–ª–æ
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
    directionalLight.position.set(1, 1, 1);
    scene.add(ambientLight, directionalLight);

    // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä—É–ø–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä—ñ–≤
    arGroups = [];
    for (let i = 0; i < 12; i++) {
      const group = new THREE.Group();
      const targetGroup = mindarThree.addAnchor(i);
      targetGroup.group.add(group);
      arGroups.push(group);
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ AR
    console.log("Starting MindAR engine...");
    await mindarThree.start();
    isARRunning = true;
    
    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é
    console.log("AR started successfully");
    animate();
    hideLoading();
    
  } catch (error) {
    console.error('AR Initialization Error:', error);
    showError(translations[currentLang].errorAR, true);
    
    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –¥–µ–º–æ —Ä–µ–∂–∏–º
    setTimeout(initializeDemoMode, 1000);
  }
}

// === –î–µ–º–æ —Ä–µ–∂–∏–º ===
function initializeDemoMode() {
  console.log("Initializing demo mode...");
  hideLoading();
  
  // –ü–æ–∫–∞–∑—É—î–º–æ –¥–µ–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
  const demoContent = document.getElementById('demo-content');
  demoContent.style.display = 'block';
  updateDemoContent();
  
  // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–µ–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
  const demoImages = document.getElementById('demo-images');
  for (let i = 0; i < 3; i++) { // –ü–æ–∫–∞–∑—É—î–º–æ —Ç—ñ–ª—å–∫–∏ 3 –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–ª—è –¥–µ–º–æ
    const img = document.createElement('img');
    img.className = 'demo-image';
    img.src = `images/${(i + 1).toString().padStart(2, '0')}.png`;
    img.alt = `Month ${i + 1}`;
    img.onclick = () => showDemoMonth(i);
    demoImages.appendChild(img);
  }
  
  document.getElementById('info').innerHTML = translations[currentLang].infoScan + 
    "<br><small>Demo Mode - Click crystals to collect!</small>";
}

// === –ê–Ω—ñ–º–∞—Ü—ñ—è ===
function animate() {
  if (!isARRunning) return;
  
  try {
    renderer.render(scene, camera);
    
    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—å –º–∞—Ä–∫–µ—Ä—ñ–≤
    let visibleTarget = -1;
    for (let i = 0; i < arGroups.length; i++) {
      if (arGroups[i] && arGroups[i].visible) {
        visibleTarget = i;
        break;
      }
    }
    
    if (visibleTarget !== currentTarget) {
      if (currentTarget !== -1 && arGroups[currentTarget]) {
        clearTargetGroup(currentTarget);
      }
      if (visibleTarget !== -1) {
        setTimeout(() => handleTargetFound(visibleTarget), 100);
      }
      currentTarget = visibleTarget;
    }
    
    requestAnimationFrame(animate);
  } catch (error) {
    console.error('Animation error:', error);
    isARRunning = false;
  }
}

function clearTargetGroup(index) {
  const group = arGroups[index];
  if (group) {
    while (group.children.length > 0) {
      const child = group.children[0];
      if (child.material) child.material.dispose();
      if (child.geometry) child.geometry.dispose();
      group.remove(child);
    }
  }
}

function handleTargetFound(targetIndex) {
  if (collectedCrystals.includes(targetIndex)) {
    showCrystalReward(targetIndex);
  } else {
    showMonthContent(targetIndex);
  }
}

// === –û—Å–Ω–æ–≤–Ω–∏–π —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª ===
function showMonthContent(monthIndex) {
  const group = arGroups[monthIndex];
  if (!group) return;

  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.onload = function() {
    try {
      const texture = new THREE.Texture(img);
      texture.needsUpdate = true;
      
      const aspect = img.width / img.height;
      const size = Math.min(1.4, window.innerWidth / 1000 * 1.4);
      const geometry = new THREE.PlaneGeometry(size, size / aspect);
      
      const material = new THREE.MeshBasicMaterial({ 
        map: texture,
        transparent: true,
        opacity: 0.9
      });
      
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 0.01;
      group.add(mesh);
      
      // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É
      const handleClick = () => {
        startPuzzleInteraction(monthIndex, texture, group, size, size / aspect);
        renderer.domElement.removeEventListener('click', handleClick);
      };
      
      renderer.domElement.addEventListener('click', handleClick);
    } catch (error) {
      console.error('Error creating month content:', error);
    }
  };
  
  img.onerror = function() {
    console.error('Failed to load image for month:', monthIndex);
  };
  
  img.src = `images/${(monthIndex + 1).toString().padStart(2, '0')}.png`;
}

function startPuzzleInteraction(monthIndex, texture, group, width, height) {
  try {
    group.clear();
    
    const geometry = new THREE.PlaneGeometry(width, height);
    const material = new THREE.MeshBasicMaterial({ 
      map: texture,
      transparent: true 
    });
    
    const mesh = new THREE.Mesh(geometry, material);
    group.add(mesh);
    
    // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è
    let opacity = 1;
    const animateOut = () => {
      opacity -= 0.02;
      material.opacity = opacity;
      
      if (opacity > 0) {
        requestAnimationFrame(animateOut);
      } else {
        group.clear();
        showCrystalReward(monthIndex);
      }
    };
    
    setTimeout(() => animateOut(), 500);
  } catch (error) {
    console.error('Puzzle interaction error:', error);
    showCrystalReward(monthIndex);
  }
}

function showCrystalReward(monthIndex) {
  if (collectedCrystals.includes(monthIndex)) return;
  
  collectedCrystals.push(monthIndex);
  localStorage.setItem('ua-crystals2026', JSON.stringify(collectedCrystals));
  updateCrystalsUI();
  
  const group = arGroups[monthIndex];
  if (!group) return;
  
  try {
    group.clear();
    
    const colors = ['#00ffff','#ff00ff','#00ff00','#ffff00','#ff8800','#ff0066',
                   '#0066ff','#ff3399','#33ff99','#ffcc00','#cc00ff','#00ccff'];
    
    const geometry = new THREE.SphereGeometry(0.25, 12, 12);
    const material = new THREE.MeshBasicMaterial({
      color: colors[monthIndex],
      transparent: true,
      opacity: 0.9
    });
    
    const crystal = new THREE.Mesh(geometry, material);
    group.add(crystal);
    
    // –ê–Ω—ñ–º–∞—Ü—ñ—è –∫—Ä–∏—Å—Ç–∞–ª–∞
    const animateCrystal = () => {
      if (!group.visible || !crystal.parent) return;
      crystal.rotation.y += 0.02;
      crystal.rotation.x += 0.01;
      requestAnimationFrame(animateCrystal);
    };
    
    animateCrystal();
    
    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –≤—Å—ñ –∫—Ä–∏—Å—Ç–∞–ª–∏ –∑—ñ–±—Ä–∞–Ω—ñ
    if (collectedCrystals.length === 12) {
      setTimeout(() => {
        document.getElementById('info').innerHTML = translations[currentLang].infoComplete;
      }, 1000);
    }
  } catch (error) {
    console.error('Crystal reward error:', error);
  }
}

function onWindowResize() {
  if (!camera || !renderer) return;
  
  const width = window.innerWidth;
  const height = window.innerHeight;
  
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
}
